{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script type="text/javascript" src="{% static 'js/base_script.js' %}"></script>

    {% block head  %}

    {% endblock %}

</head>
<body>

<div class="head">
    <div class="head-content horizontal-container">
        <div class="logo">
            <span class="text-logo-part-1">Soc</span><span class="text-logo-part-2">Leader</span>
<!--            <img class="logo-icon" src="{% static 'images/logo.svg' %}">-->
        </div>
        <nav class="nav-menu horizontal-container">
            <a href="/" class="nav-item">Главная</a>
            <a href="/events" class="nav-item">Мероприятия</a>
            <a href="#" class="nav-item">О нас</a>

            {% if user.is_authenticated %}

            <a href="/logout" class="nav-item">{{ user.username }}</a>

            {% else %}

            <a href="/login" class="nav-item button border" >Войти</a>
            <a href="/register" class="nav-item button">Зарегистрироваться</a>

            {% endif %}
        </nav>
    </div>
</div>

{% block content  %}

{% endblock %}

</body>
</html>
